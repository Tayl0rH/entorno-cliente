<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 9</title>
  </head>
  <body>
    <h1>Formulario de inscripci√≥n Cyberwall</h1>

    <form>
      <label for="nombre">Name:</label><br />
      <input type="text" id="nombre" required /><br />

      <label for="userName">Create a user name:</label><br />
      <input type="text" id="userName" required /><br />

      <label for="password">Create a password:</label><br />
      <input type="password" id="password" required /><br />

      <br /><label for="birthday">Birthday</label> <input type="date" /><br />

      <label for="iam">I am</label>
      <select id="iam">
        <option value="student">a student</option>
        <option value="teacher">a teacher</option>
        <option value="business">a business owner</option>
        <option value="selfemployed">a self-employed</option>
        <option value="other">other</option></select
      ><br />

      <label for="phone">Mobile phone:</label><br />
      <input type="tel" required /><br />

      <label for="englishLevel">Select your English level(0-10):</label><br />
      <input type="range" min="0" max="10" /><br />

      <br /><input type="button" value="Sing me up" />
    </form>
  </body>
</html>
